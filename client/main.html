<head>
  <title>vue-blaze</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> vue_demo}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="vue_demo">
  <div id="vue-demo"></div>
</template>
